                }</style></noscript></head><body><div class="container"><header class="header" id="js-header"><a href="https://jasminef7.github.io/minisite/" class="logo">Portfolio</a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://jasminef7.github.io/minisite/" title="Home" target="_self">Home</a></li><li><a href="https://jasminef7.github.io/minisite/digital-media-management.html" title="Digital Media Management" target="_self">Digital Media Management</a></li><li class="active"><a href="https://jasminef7.github.io/minisite/pacific-ties-magazine.html" title="Pacific Ties" target="_self">Pacific Ties</a></li><li><a href="https://jasminef7.github.io/minisite/portfolio-2.html" title="About" target="_self">About</a></li></ul></nav></header><main><article class="post wrapper"><header class="hero"><h1 class="post__title">Pacific Ties Magazine</h1></header><div class="post__entry"><div class="gallery-wrapper gallery-wrapper--wide"><div class="gallery" data-is-empty="false" data-translation="Add images" data-columns="2"><figure class="gallery__item"><a href="https://jasminef7.github.io/minisite/media/posts/6/gallery/Sydney.png" data-size="1080x1080"><img loading="lazy" src="https://jasminef7.github.io/minisite/media/posts/6/gallery/Sydney-thumbnail.png" alt="" width="768" height="768"></a><figcaption>ğŸ¤ As one-seventh K-pop act, BTS, Jungkook's debut album does not disappoint. Sydney Gaw's latest piece, "BTS' Jungkook makes solo debut, 'Golden' album signals bright future ahead" celebrates this outstanding album that marks the beginning of his solo journey. Featuring a handful of Western artists in the tracklist, Jungkook makes a mark on the Western market while staying true to his own distinct musical style and voice. ğŸŒŠ Read the full article on the Pacific Ties website with the link in bio!</figcaption></figure><figure class="gallery__item"><a href="https://jasminef7.github.io/minisite/media/posts/6/gallery/Julianne.png" data-size="1080x1080"><img loading="lazy" src="https://jasminef7.github.io/minisite/media/posts/6/gallery/Julianne-thumbnail.png" alt="" width="768" height="768"></a><figcaption>ğŸ“° "Where did the 'Connie Chungs' Go?" by Julianne Le prods the problematic and restrictive narratives within the Asian American communities that pressurizes the standard minority myth. Le highlights news anchor, Connie Chung, and how she redefined the careers and occupations Asian Americans could take on. Connecting to her own experience as an Asian American majoring in English and interest in journalism, Le reiterates that Connie Chung is more than a news anchor and journalistâ€“she is part of a bigger legacy of humanizing Asian Americans through pushing back on traditional expectations of the community. ğŸ¥ "When Asian Americans enter creative spaces, we hold the power to reconstruct our narratives." - Julianne Le @banhjuju ğŸŒŠ Read the full article on the Pacific Ties website with the link in bio!</figcaption></figure><figure class="gallery__item"><a href="https://jasminef7.github.io/minisite/media/posts/6/gallery/Moon-Weight.png" data-size="1080x1080"><img loading="lazy" src="https://jasminef7.github.io/minisite/media/posts/6/gallery/Moon-Weight-thumbnail.png" alt="" width="768" height="768"></a><figcaption>The moon is a beautiful thing taken for granted ğŸŒ• "Moon Weight" by Rajana Chhin digs deep in this introspective piece about the unnamed narrator's relationship with the moon. The narrator reflects on the mortal ebbs and flows of life and the moon's perpetual ethereal presence through it all. "The moon is heavy. She rests on your chest like the weight of a lover, breathers cool air on your neck like the body of a hug." â€“ Rajana Chhin @rararajana ğŸŒŠ Read the full piece on the Pacific Ties website with the link in bio!</figcaption></figure><figure class="gallery__item"><a href="https://jasminef7.github.io/minisite/media/posts/6/gallery/How-The-Best-We-Could-Do-discusses-the-importance-of-intergenerational-trauma-1.png" data-size="1080x1080"><img loading="lazy" src="https://jasminef7.github.io/minisite/media/posts/6/gallery/How-The-Best-We-Could-Do-discusses-the-importance-of-intergenerational-trauma-1-thumbnail.png" alt="" width="768" height="768"></a><figcaption>Healing is a slow and grueling process. Writing intern, Branden Barnes, discusses the difficult implications of intergenerational trauma and breaking away from the "refugee reflex" in "How The Best We Could Do Discusses the Importance of Intergenerational Trauma." Reviewing the graphic novel, "The Best We Could Do," author, Thi Bui, reveals deeply trauma roots that continue to haunt her and the struggle to break away from these patterns. "As children, we forget that the reason why we develop in the way we do is beacuse we are the product of out parents' story and in turn their trauma." Read the full article on the Pacific Ties website with the link in bio!</figcaption></figure><figure class="gallery__item"><a href="https://jasminef7.github.io/minisite/media/posts/6/gallery/.png" data-size="1080x1080"><img loading="lazy" src="https://jasminef7.github.io/minisite/media/posts/6/gallery/.png" alt=""></a><figcaption>Sandy Liang is redefining what it means to be Asian American in the fashion world. ğŸ€ "Sandy Liang &amp; the Chinese American Experience" written by Amber Phung celebrates and congratulates Liang's innovative work in the fashion industry. Defying the tokenization of her identity to define her brand, Liang delicately balances her cultural heritage and upbringing and embracing her feminine call with ribbons and bows. "Liang's role in fashion is something to keep an eye on: she is placing both girlhood and the Chinese American experience at the forefront of the industry â€“ an intersectional approach that we should all appreciate and celebrate." Read the full article on the Pacific Ties website with the link in bio! ğŸ€ğŸ©°ğŸ’•ğŸ’</figcaption></figure></div></div><blockquote class="instagram-media" style="background: #FFF; border: 0; border-radius: 3px; box-shadow: 0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width: 540px; min-width: 326px; padding: 0; width: calc(100% - 2px);" data-instgrm-captioned="" data-instgrm-permalink="https://www.instagram.com/p/C2iQDwmPWsm/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14"><div style="padding: 16px;"><a href="https://www.instagram.com/p/C2iQDwmPWsm/?utm_source=ig_embed&amp;utm_campaign=loading" style="background: #FFFFFF; line-height: 0; padding: 0 0; text-align: center; text-decoration: none; width: 100%;" target="_blank" rel="noopener"><div style="display: flex; flex-direction: row; align-items: center;"><div style="background-color: #f4f4f4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;">Â </div><div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;"><div style="background-color: #f4f4f4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;">Â </div><div style="background-color: #f4f4f4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;">Â </div></div></div><div style="padding: 19% 0;">Â </div><div style="display: block; height: 50px; margin: 0 auto 12px; width: 50px;">Â </div><div style="padding-top: 8px;"><div style="color: #3897f0; font-family: Arial,sans-serif; font-size: 14px; font-style: normal; font-weight: 550; line-height: 18px;">View this post on Instagram</div></div><div style="padding: 12.5% 0;">Â </div><div style="display: flex; flex-direction: row; margin-bottom: 14px; align-items: center;"><div><div style="background-color: #f4f4f4; border-radius: 50%; height: 12.5px; width: 12.5px; transform: translateX(0px) translateY(7px);">Â </div><div style="background-color: #f4f4f4; height: 12
